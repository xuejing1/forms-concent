<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表头的对齐</title>
</head>
<body>
	<table width="400px" height="300px" align="center" bgcolor="skyblue"" cellspacing="1px" >
		<caption>
			<h1>
		成绩</h1>
	</caption>
		<tr align="center" bgcolor="white">
			<td valign="center">姓名</td>
			<td valign="center">语文</td>
			<td valign="center">数学</td>
			<td valign="center">英语</td>
		</tr>
		<tr align="center" bgcolor="white">
			<td valign="bottom">张三</td>
			<td valign="bottom">80</td>
			<td valign="bottom">80</td>
			<td valign="bottom">77</td>
		</tr>
		<tr valign="top" bgcolor="white">
			<td align="left">李四</td>
			<td align="center">90</td>
			<td align="right">50</td>
			<td align="right">60</td>
		</tr>
		<tr valign="top" bgcolor="white">
			<td align="left">王五</td>
			<td align="center">30</td>
			<td align="right">59</td>
			<td align="right">60</td>
		</tr>
	</table>
</body>
<html>
